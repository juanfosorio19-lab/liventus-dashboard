<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboards Liventus</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a2033;
            --bg-card: #1e2838;
            --accent-primary: #9dc642;
            --accent-secondary: #c4d82e;
            --accent-blue: #00d4ff;
            --text-primary: #ffffff;
            --text-secondary: #8b96a8;
            --border: rgba(157, 198, 66, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            color: var(--text-secondary);
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        /* Dashboard Selector */
        .dashboard-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .dashboard-tab {
            padding: 15px 40px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .dashboard-tab:hover {
            border-color: var(--accent-primary);
            color: var(--text-primary);
        }

        .dashboard-tab.active {
            background: var(--accent-primary);
            color: var(--bg-primary);
            border-color: var(--accent-primary);
        }

        /* Dashboard Content */
        .dashboard-content {
            display: none;
        }

        .dashboard-content.active {
            display: block;
        }

        /* Controls */
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 8px;
            font-weight: 400;
        }

        select, button, input {
            padding: 12px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 6px;
        }

        select:hover, select:focus, input:focus {
            border-color: var(--accent-primary);
            outline: none;
        }

        button {
            background: var(--bg-card);
            border: 1px solid var(--accent-primary);
            color: var(--accent-primary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
        }

        button:hover {
            background: rgba(157, 198, 66, 0.1);
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }


        .stats-grid-compact {
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 14px;
            margin-bottom: 24px;
        }
        .stat-card-compact {
            padding: 16px;
        }
        .stat-value-compact {
            font-size: 2.2rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 24px;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-blue));
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 12px;
            font-weight: 400;
        }

        .stat-value {
            font-size: 2.6rem;
            font-weight: 700;
            color: var(--accent-primary);
            line-height: 1;
            font-family: 'Inter', sans-serif;
        }

        .stat-info {
            margin-top: 12px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Charts Section */
        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .chart-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 24px;
            position: relative;
        }

        .chart-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-blue));
        }

        .chart-title {
            font-size: 1rem;
            font-weight: 400;
            color: var(--accent-primary);
            margin-bottom: 20px;
            text-transform: none;
            letter-spacing: 0.5px;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        /* Table Section */
        .table-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 40px;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .table-title {
            font-size: 1rem;
            font-weight: 400;
            color: var(--accent-primary);
            letter-spacing: 0.5px;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead th {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            text-align: left;
            padding: 12px 16px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 400;
            border-bottom: 1px solid var(--border);
            white-space: nowrap;
        }

        tbody tr {
            border-bottom: 1px solid rgba(157, 198, 66, 0.05);
            transition: background 0.15s ease;
        }

        tbody tr:hover {
            background: rgba(157, 198, 66, 0.03);
        }

        tbody td {
            padding: 14px 16px;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-success {
            background: rgba(157, 198, 66, 0.15);
            color: var(--accent-primary);
        }

        /* Error State */
        .error {
            background: var(--bg-card);
            border: 1px solid #ff3366;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
        }

        .error-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .error-message {
            color: #ff3366;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .error-details {
            color: var(--text-secondary);
            font-size: 0.85rem;
            line-height: 1.6;
        }

        /* Info Box */
        .info-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .info-box h3 {
            color: var(--accent-primary);
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .info-box p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .dashboard-selector {
                flex-direction: column;
            }

            .dashboard-tab {
                width: 100%;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .charts-section {
                grid-template-columns: 1fr;
            }

            table {
                min-width: 1000px;
            }
        }
    </style>
</head>
<body>

    <script>
        // ==================== CONFIGURACI√ìN ====================
        const API_CONFIG = {
            produccion: 'https://default518fd0e905114f3da2fab17fc8c4a3.eb.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/6e22e02bbbe24af29698f62a17d8b7cc/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=ElwQX-TIcbw6IJJpZes2cGfHIKx_JzoKt_gdWVGh9xA',
            observaciones: 'https://default518fd0e905114f3da2fab17fc8c4a3.eb.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/d33dbbdacffe4068a4cb0a8dc5f5bce1/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=PtNfbe6tZdFjweoTZUNGYr73gT5GnMv1ZUEhIzvKqnE'
        ,
            capacitaciones: 'https://default518fd0e905114f3da2fab17fc8c4a3.eb.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/747ad54a0150419f88fb616d288b8d70/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=oA8ukG74EkIzuK_vc10I34VtEG9EcJ7BQAVV_9CJnTI'
        };

        let produccionData = [];
        let observacionesData = [];
        let capacitacionesData = [];
        let chartsCapacitaciones = {};

        let chartsProduccion = {};
        let chartsObservaciones = {};

        // ==================== DASHBOARD SELECTOR ====================
        document.querySelectorAll('.dashboard-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const targetDashboard = this.dataset.dashboard;
                
                // Update active tab
                document.querySelectorAll('.dashboard-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                // Update active dashboard
                document.querySelectorAll('.dashboard-content').forEach(d => d.classList.remove('active'));
                document.getElementById(`dashboard-${targetDashboard}`).classList.add('active');
            });
        });

        // ==================== DASHBOARD DE PRODUCCI√ìN ====================
        
        async function loadProduccionData() {
            const container = document.getElementById('dataContainerProduccion');
            const statsContainer = document.getElementById('statsContainerProduccion');
            const chartsContainer = document.getElementById('chartsContainerProduccion');
            const loadBtn = document.getElementById('loadBtnProduccion');

            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Cargando datos de producci√≥n...</p>
                </div>
            `;
            statsContainer.innerHTML = '';
            chartsContainer.innerHTML = '';
            loadBtn.disabled = true;

            try {
                const response = await fetch(API_CONFIG.produccion, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.value && Array.isArray(data.value)) {
                    produccionData = data.value;
                } else if (Array.isArray(data)) {
                    produccionData = data;
                } else {
                    throw new Error('Formato de datos inesperado');
                }

                console.log('Datos de producci√≥n cargados:', produccionData);
                renderProduccionDashboard();

            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = `
                    <div class="error">
                        <div class="error-icon">‚ö†Ô∏è</div>
                        <div class="error-message">Error al cargar los datos</div>
                        <div class="error-details">${error.message}</div>
                    </div>
                `;
                statsContainer.innerHTML = '';
                chartsContainer.innerHTML = '';
            } finally {
                loadBtn.disabled = false;
            }
        }

        function renderProduccionDashboard() {
            const filteredData = getFilteredProduccionData();
            const component = document.getElementById('componentFilter').value;
            
            if (filteredData.length === 0) {
                document.getElementById('dataContainerProduccion').innerHTML = `
                    <div class="error">
                        <div class="error-icon">üìä</div>
                        <div class="error-message">No se encontraron datos</div>
                    </div>
                `;
                return;
            }

            renderProduccionStats(filteredData, component);
            renderProduccionCharts(filteredData, component);
            renderProduccionTable(filteredData, component);
        }

        function renderProduccionStats(data, component) {
            const stats = calculateProduccionStats(data, component);
            const componentName = component === 'controller' ? 'Controllers' : 'Modems';
            
            document.getElementById('statsContainerProduccion').innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Requerimiento Real</div>
                        <div class="stat-value">${stats.totalReq.toLocaleString()}</div>
                        <div class="stat-info">üì¶ ${componentName}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Retrieval Real</div>
                        <div class="stat-value">${stats.totalRetrieval.toLocaleString()}</div>
                        <div class="stat-info">‚Üë ${stats.retrievalPercentage.toFixed(1)}% del requerimiento</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Semanas Analizadas</div>
                        <div class="stat-value">${data.length}</div>
                        <div class="stat-info">üìÖ ${stats.dateRange}</div>
                    </div>
                </div>
            `;
        }

        function calculateProduccionStats(data, component) {
            const suffix = component === 'controller' ? 'Controller' : 'Modem';
            
            let totalReq = 0;
            let totalRetrieval = 0;

            data.forEach(row => {
                totalReq += parseFloat(row[`ReqReal${suffix}`] || 0);
                totalRetrieval += parseFloat(row[`RetrievalReal${suffix}`] || 0);
            });

            const retrievalPercentage = totalReq > 0 ? (totalRetrieval / totalReq) * 100 : 0;

            const firstWeek = data[0];
            const lastWeek = data[data.length - 1];
            const dateRange = `${firstWeek.Mes} S${firstWeek.Semana} - ${lastWeek.Mes} S${lastWeek.Semana}`;

            return { totalReq, totalRetrieval, retrievalPercentage, dateRange };
        }

        function renderProduccionCharts(data, component) {
            const suffix = component === 'controller' ? 'Controller' : 'Modem';
            const componentName = component === 'controller' ? 'Controllers' : 'Modems';

            Object.values(chartsProduccion).forEach(chart => chart.destroy());
            chartsProduccion = {};

            document.getElementById('chartsContainerProduccion').innerHTML = `
                <div class="charts-section">
                    <div class="chart-card">
                        <h3 class="chart-title">Retrieval Planificado vs Real - ${componentName}</h3>
                        <div class="chart-container">
                            <canvas id="planVsRealChart"></canvas>
                        </div>
                    </div>
                    <div class="chart-card">
                        <h3 class="chart-title">Procesables vs Requerimiento por Semana - ${componentName}</h3>
                        <div class="chart-container">
                            <canvas id="procesablesVsReqChart"></canvas>
                        </div>
                    </div>
                    <div class="chart-card">
                        <h3 class="chart-title">Fabricaciones - ${componentName}</h3>
                        <div class="chart-container">
                            <canvas id="fabChart"></canvas>
                        </div>
                    </div>
                </div>
            `;

            const labels = data.map(row => `S${row.Semana} ${row.Mes.substr(0, 3)}`);
            const reqData = data.map(row => parseFloat(row[`ReqReal${suffix}`] || 0));
            const retrievalData = data.map(row => parseFloat(row[`RetrievalReal${suffix}`] || 0));
            const procesablesData = data.map(row => parseFloat(row[`Procesables${suffix}`] || 0));
            const fabData = data.map(row => parseFloat(row[`Fab${suffix}`] || 0));
            const planificadoData = data.map(row => parseFloat(row[`RetrievalPlanificado${suffix}`] || 0));

            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: {
                            color: '#ffffff',
                            font: { family: 'Inter', size: 11 },
                            padding: 15
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: { color: '#8b96a8', font: { family: 'Inter', size: 10 } },
                        grid: { color: 'rgba(157, 198, 66, 0.05)' }
                    },
                    y: {
                        ticks: { color: '#8b96a8', font: { family: 'Inter', size: 10 } },
                        grid: { color: 'rgba(157, 198, 66, 0.05)' }
                    }
                }
            };

            chartsProduccion.planVsReal = new Chart(document.getElementById('planVsRealChart'), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Retrieval Planificado',
                            data: planificadoData,
                            borderColor: '#00d4ff',
                            backgroundColor: 'rgba(0, 212, 255, 0.1)',
                            tension: 0.4,
                            borderWidth: 2
                        },
                        {
                            label: 'Retrieval Real',

        // ==================== DASHBOARD DE OBSERVACIONES ====================

        function _normKey(k) {
            return String(k || '')
                .normalize('NFD').replace(/[\u0300-\u036f]/g, '')
                .replace(/\s+/g, ' ')
                .trim()
                .toLowerCase();
        }

        function _excelSerialToDate(n) {
            // Excel serial date (days since 1899-12-30)
            const ms = (Number(n) - 25569) * 86400 * 1000;
            const d = new Date(ms);
            return isNaN(d.getTime()) ? null : d;
        }

        function _parseAnyDate(v) {
            if (v === null || v === undefined) return null;

            // number or numeric string => Excel serial
            if (typeof v === 'number' || (typeof v === 'string' && v.trim() !== '' && !isNaN(v))) {
                const d = _excelSerialToDate(v);
                if (d) return d;
            }

            const s = String(v).trim();
            if (!s) return null;

            // yyyy-mm-dd
            let m = s.match(/^(\d{4})-(\d{1,2})-(\d{1,2})$/);
            if (m) {
                const d = new Date(Number(m[1]), Number(m[2]) - 1, Number(m[3]));
                return isNaN(d.getTime()) ? null : d;
            }

            // dd-mm-yyyy or dd/mm/yyyy
            m = s.match(/^(\d{1,2})[\/\-](\d{1,2})[\/\-](\d{4})$/);
            if (m) {
                const d = new Date(Number(m[3]), Number(m[2]) - 1, Number(m[1]));
                return isNaN(d.getTime()) ? null : d;
            }

            // fallback Date parse
            const d = new Date(s);
            return isNaN(d.getTime()) ? null : d;
        }

        function _fmtDate(d) {
            try {
                return d.toLocaleDateString('es-CL', { day: '2-digit', month: '2-digit', year: 'numeric' });
            } catch (e) {
                return '-';
            }
        }

        function _getObsValue(row, candidates) {
            for (const c of candidates) {
                if (row && Object.prototype.hasOwnProperty.call(row, c) && row[c] !== undefined && row[c] !== null && row[c] !== '') {
                    return row[c];
                }
            }
            // attempt normalized lookup
            const map = {};
            Object.keys(row || {}).forEach(k => { map[_normKey(k)] = k; });
            for (const c of candidates) {
                const nk = _normKey(c);
                if (map[nk]) {
                    const v = row[map[nk]];
                    if (v !== undefined && v !== null && v !== '') return v;
                }
            }
            return '';
        }

        function _deriveObsFields(row) {
            const rawFecha = _getObsValue(row, ['FECHA INCIDENCIA', 'Fecha Incidencia', 'Fecha', 'FECHA']);
            const dateObj = _parseAnyDate(rawFecha);
            const year = dateObj ? dateObj.getFullYear() : '';
            const semana = _getObsValue(row, ['SEMANA', 'Semana']);
            const semanaNum = semana !== '' ? Number(semana) : NaN;

            const tecnico = _getObsValue(row, ['T√âCNICO', 'Tecnico', 'T√©cnico']);
            const estacion = _getObsValue(row, ['ESTACI√ìN DE TRABAJO', 'Estaci√≥n de trabajo', 'Estacion de trabajo', 'EstacionTrabajo']);
            const tipo = _getObsValue(row, ['TIPO DE INCIDENCIA', 'Tipo de incidencia', 'TipoIncidencia']);
            const incidencia = _getObsValue(row, ['INCIDENCIA', 'Incidencia']);
            const observador = _getObsValue(row, ['OBSERVADOR', 'Observador']);

            const weekKey = (year && !isNaN(semanaNum)) ? `${year}-${String(semanaNum).padStart(2,'0')}` : '';

            return {
                dateObj,
                fechaFmt: dateObj ? _fmtDate(dateObj) : (rawFecha !== '' ? String(rawFecha) : '-'),
                year,
                semanaNum: isNaN(semanaNum) ? '' : semanaNum,
                weekKey,
                tecnico: tecnico || '-',
                estacion: estacion || '-',
                tipo: tipo || '-',
                incidencia: incidencia || '-',
                observador: observador || '-'
            };
        }

        function _capNorm(str) {

                .normalize('NFD').replace(/[\u0300-\u036f]/g, '')

                .trim()
                .toLowerCase();

        function _capFindKey(keys, includesAny) {
            const normKeys = keys.map(k => ({ k, n: _capNorm(k) }));
            for (const inc of includesAny) {
                const nInc = _capNorm(inc);
                const hit = normKeys.find(o => o.n.includes(nInc));
                if (hit) return hit.k;
            }
            return null;

        function _capParseHours(v) {
    if (v === null || v === undefined) return 0;

}

function _capParsePercent(v) {
    if (v === null || v === undefined) return null;
    const sRaw = String(v).trim();
    if (!sRaw) return null;
    const s = sRaw.replace('%','').replace(',', '.').trim();
    // Soporte SI/NO como fallback
    if (/^si$/i.test(s)) return 100;
    if (/^no$/i.test(s)) return 0;
    const num = parseFloat(s);
    return Number.isFinite(num) ? Math.max(0, Math.min(100, num)) : null;
}

function _escapeHtml(str) {
    const s = (str === null || str === undefined) ? '' : String(str);
    return s
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');
}


function _capGetTechnicianColumns(keys) {
    // Columnas conocidas (no t√©cnicos)
    const known = new Set([
        _capFindKey(keys, ['nombre del instructivo','instructivo']),
        _capFindKey(keys, ['temario']),
        _capFindKey(keys, ['duraci√≥n','duracion','duracion (horas)','duraci√≥n (horas)']),
        _capFindKey(keys, ['status de capacitaci√≥n','status de capacitacion','capacitacion']),
        _capFindKey(keys, ['status de evaluaci√≥n','status de evaluacion','evaluacion','evaluaci√≥n']),
    ].filter(Boolean));

    // Metadatos t√≠picos de SharePoint/PowerAutomate
    const hardExclude = new Set(['ItemInternalId','ItemInternalID','ID','Id','id']);

    // Todo lo dem√°s lo tratamos como t√©cnico (tu caso F..Q), excluyendo metadatos
    const techCols = keys.filter(k => {
        if (!k) return false;
        const ks = String(k).trim();
        if (!ks) return false;
        if (known.has(k)) return false;
        if (ks.startsWith('@')) return false;
        if (hardExclude.has(ks)) return false;
        const low = ks.toLowerCase();
        if (low.includes('iteminternal')) return false;
        if (low.includes('odata')) return false;
        return true;
    });

    return techCols;
}

function _capAvg(arr) {
    const nums = arr.filter(v => Number.isFinite(v));
    if (!nums.length) return null;
    const sum = nums.reduce((a,b)=>a+b,0);
    return sum / nums.length;
}

        async function loadCapacitacionesData() {
            const container = document.getElementById('dataContainerCapacitaciones');
            const statsContainer = document.getElementById('statsContainerCapacitaciones');
            const chartsContainer = document.getElementById('chartsContainerCapacitaciones');
            const loadBtn = document.getElementById('loadBtnCapacitaciones');

            `;
            statsContainer.innerHTML = '';
            chartsContainer.innerHTML = '';
            loadBtn.disabled = true;

            try {

                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();

                // Normaliza formato de salida: array directo o { data: [...] }
                const rows = Array.isArray(data) ? data : (Array.isArray(data?.data) ? data.data : []);
                capacitacionesData = rows;

                _capBuildFilters(rows);
                renderCapacitacionesDashboard();

        function _capBuildFilters(rows) {
    const tecnicoSel = document.getElementById('capTecnicoFilter');
    const temarioSel = document.getElementById('capTemarioFilter');

    tecnicoSel.innerHTML = `<option value="">Todos los t√©cnicos</option>`;
    temarioSel.innerHTML = `<option value="">Todos los temarios</option>`;

    if (!rows || rows.length === 0) return;

    const keys = Object.keys(rows[0] || {});
    const temarioKey = _capFindKey(keys, ['temario']);

    // T√©cnicos por columnas (F..Q)
    const techCols = _capGetTechnicianColumns(keys);
    techCols
        .map(k => String(k).trim())
        .sort((a,b)=>a.localeCompare(b,'es'))
        .forEach(name => {
            const opt = document.createElement('option');
            opt.value = name;
            opt.textContent = name;
            tecnicoSel.appendChild(opt);
        });

    // Temarios
    if (temarioKey) {
        const temarios = new Set();
        rows.forEach(r => {
            const v = r[temarioKey];
            if (v !== null && v !== undefined && String(v).trim() !== '') {
                temarios.add(String(v).trim());
            }
        });
        [...temarios].sort((a,b)=>a.localeCompare(b,'es')).forEach(v=>{
            const opt=document.createElement('option');
            opt.value=v; opt.textContent=v;
            temarioSel.appendChild(opt);
        });
    }
}

        function renderCapacitacionesDashboard() {
    const container = document.getElementById('dataContainerCapacitaciones');
    const statsContainer = document.getElementById('statsContainerCapacitaciones');
    const chartsContainer = document.getElementById('chartsContainerCapacitaciones');

    if (!capacitacionesData || capacitacionesData.length === 0) {
        container.innerHTML = `<div class="empty-state"><h3>Sin datos</h3><p>No hay registros de capacitaciones.</p></div>`;
        statsContainer.innerHTML = '';
        chartsContainer.innerHTML = '';
        return;
    }

    const tecnicoFilterName = document.getElementById('capTecnicoFilter').value; // nombre de columna
    const temarioFilter = document.getElementById('capTemarioFilter').value;

    const keys = Object.keys(capacitacionesData[0] || {});
    const instructivoKey = _capFindKey(keys, ['nombre del instructivo', 'instructivo']);
    const temarioKey = _capFindKey(keys, ['temario']);
    const durKey = _capFindKey(keys, ['duraci√≥n', 'duracion', 'duracion (horas)', 'duraci√≥n (horas)']);
    const capKey = _capFindKey(keys, ['status de capacitaci√≥n', 'status de capacitacion', 'capacitacion']);
    const evalKey = _capFindKey(keys, ['status de evaluaci√≥n', 'status de evaluacion', 'evaluacion', 'evaluaci√≥n']);

    const techCols = _capGetTechnicianColumns(keys);
    const selectedTechKey = tecnicoFilterName ? techCols.find(k => String(k).trim() === String(tecnicoFilterName).trim()) : null;
    const techScope = selectedTechKey ? [selectedTechKey] : techCols;

    // Filtra por temario (t√©cnico es por columnas, no por filas)
    const filtered = capacitacionesData.filter(r => {
        const tm = temarioKey ? String(r[temarioKey] ?? '').trim() : '';
        if (temarioFilter && tm !== temarioFilter) return false;
        return true;
    });

    // ==================== M√âTRICAS BASE (por m√≥dulo) ====================
    const totalModulos = filtered.length;
    let capDone = 0, evalDone = 0, complete = 0;
    let horasPend = 0;

    filtered.forEach(r => {
        const capOK = capKey ? _capIsYes(r[capKey]) : false;
        const evalOK = evalKey ? _capIsYes(r[evalKey]) : false;
        if (capOK) capDone++;
        if (evalOK) evalDone++;
        if (capOK && evalOK) complete++;
        else horasPend += durKey ? _capParseHours(r[durKey]) : 0;
    });

    const pctCap = totalModulos ? (capDone / totalModulos) * 100 : 0;
    const pctEval = totalModulos ? (evalDone / totalModulos) * 100 : 0;
    const pctComplete = totalModulos ? (complete / totalModulos) * 100 : 0;

    // ==================== M√âTRICAS POR T√âCNICO (por columnas F..Q) ====================
    const allPercents = [];
    const perTech = new Map(); // tech -> [vals]
    techScope.forEach(k => perTech.set(k, []));

    filtered.forEach(r => {
        techScope.forEach(k => {
            const v = _capParsePercent(r[k]);
            if (v === null) return;
            allPercents.push(v);
            perTech.get(k).push(v);
        });
    });

    const globalEvalAvg = _capAvg(allPercents); // 0..100 o null

    // ==================== CARDS ====================
    statsContainer.innerHTML = `
        <div class="stats-grid stats-grid-compact">
            <div class="stat-card stat-card-compact">
                <div class="stat-label">Avance Global (M√≥dulos)</div>
                <div class="stat-value stat-value-compact">${pctComplete.toFixed(1)}%</div>
                <div class="stat-info">${complete} de ${totalModulos} completos</div>
            </div>
            <div class="stat-card stat-card-compact">
                <div class="stat-label">Capacitaci√≥n</div>
                <div class="stat-value stat-value-compact">${pctCap.toFixed(1)}%</div>
                <div class="stat-info">${capDone} de ${totalModulos} con "SI"</div>
            </div>
            <div class="stat-card stat-card-compact">
                <div class="stat-label">Evaluaci√≥n</div>
                <div class="stat-value stat-value-compact">${pctEval.toFixed(1)}%</div>
                <div class="stat-info">${evalDone} de ${totalModulos} con "SI"</div>
            </div>
            <div class="stat-card stat-card-compact">
                <div class="stat-label">Promedio Evaluaciones (T√©cnicos)</div>
                <div class="stat-value stat-value-compact">${(globalEvalAvg === null ? '‚Äî' : globalEvalAvg.toFixed(1) + '%')}</div>
                <div class="stat-info">${selectedTechKey ? 'T√©cnico seleccionado' : 'Promedio de todos los t√©cnicos'}</div>
            </div>
            <div class="stat-card stat-card-compact">
                <div class="stat-label">Horas Pendientes</div>
                <div class="stat-value stat-value-compact">${(durKey ? horasPend.toFixed(1) : '‚Äî')}</div>
                <div class="stat-info">${durKey ? 'Suma duraci√≥n (no completos)' : 'Duraci√≥n a√∫n vac√≠a'}</div>
            </div>
        </div>
    `;

    // ==================== AGRUPACI√ìN POR TEMARIO (promedio %) ====================
    const temarioMap = new Map(); // temario -> [vals]
    filtered.forEach(r => {
        const tm = temarioKey ? String(r[temarioKey] ?? 'Sin temario').trim() : 'Sin temario';
        if (!temarioMap.has(tm)) temarioMap.set(tm, []);
        techScope.forEach(k => {
            const v = _capParsePercent(r[k]);
            if (v === null) return;
            temarioMap.get(tm).push(v);
        });
    });

    const temarioLabels = [...temarioMap.keys()].sort((a,b)=>a.localeCompare(b,'es'));
    const temarioValues = temarioLabels.map(t => {
        const avg = _capAvg(temarioMap.get(t));
        return avg === null ? 0 : avg;
    });

    // ==================== CHARTS ====================
    chartsContainer.innerHTML = `
        <div class="charts-grid">
            <div class="chart-card">
                <h3>Evaluaci√≥n por T√©cnico (${selectedTechKey ? 'seleccionado' : 'promedio'})</h3>
                <div class="chart-container" style="height: 340px;">
                    <canvas id="capChartTecnicos"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h3>Avance por Temario (${selectedTechKey ? 't√©cnico seleccionado' : 'promedio'})</h3>
                <div class="chart-container" style="height: 340px;">
                    <canvas id="capChartTemarios"></canvas>
                </div>
            </div>
        </div>
    `;

    // Destroy charts previos si existen
    const old1 = Chart.getChart('capChartTecnicos');
    if (old1) old1.destroy();
    const old2 = Chart.getChart('capChartTemarios');
    if (old2) old2.destroy();

    // Datos por t√©cnico (si no hay seleccionado: muestra todos)
    const techLabels = (selectedTechKey ? [selectedTechKey] : [...perTech.keys()].map(k=>String(k).trim()).sort((a,b)=>a.localeCompare(b,'es')));
    const techValues = techLabels.map(lbl => {
        const key = selectedTechKey ? selectedTechKey : techCols.find(k=>String(k).trim()===lbl);
        const avg = _capAvg(perTech.get(key) || []);
        return avg === null ? 0 : avg;
    });

    const ctxTech = document.getElementById('capChartTecnicos').getContext('2d');
    new Chart(ctxTech, {
        type: 'bar',
        data: {
            labels: techLabels,
            datasets: [{
                label: 'Promedio %',
                data: techValues
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            indexAxis: 'y',
            scales: {
                x: { beginAtZero: true, max: 100 }
            },
            plugins: {
                legend: { display: false },
                tooltip: {
                    callbacks: {
                        label: (ctx) => `${ctx.raw.toFixed(1)}%`
                    }
                }
            }
        }
    });

    const ctxTem = document.getElementById('capChartTemarios').getContext('2d');
    new Chart(ctxTem, {
        type: 'bar',
        data: {
            labels: temarioLabels,
            datasets: [{
                label: 'Promedio %',
                data: temarioValues
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: { beginAtZero: true, max: 100 }
            },
            plugins: {
                legend: { display: false },
                tooltip: {
                    callbacks: {
                        label: (ctx) => `${ctx.raw.toFixed(1)}%`
                    }
                }
            }
        }
    });

    // ==================== TABLA DETALLADA ====================
    const techColLabel = selectedTechKey ? String(selectedTechKey).trim() : null;

    const tableRows = filtered.map(r => {
        const instructivo = instructivoKey ? String(r[instructivoKey] ?? '').trim() : '';
        const temario = temarioKey ? String(r[temarioKey] ?? '').trim() : '';
        const capS = capKey ? (String(r[capKey] ?? '').trim() || '-') : '-';
        const evalS = evalKey ? (String(r[evalKey] ?? '').trim() || '-') : '-';
        const dur = durKey ? (String(r[durKey] ?? '').trim() || '-') : '-';
        const techVal = techColLabel ? _capParsePercent(r[selectedTechKey]) : null;

        return `
            <tr>
                <td>${_escapeHtml(instructivo || '-')}</td>
                <td>${_escapeHtml(temario || '-')}</td>
                <td style="text-align:center;">${_escapeHtml(dur)}</td>
                <td style="text-align:center;">${_escapeHtml(capS)}</td>
                <td style="text-align:center;">${_escapeHtml(evalS)}</td>
                ${techColLabel ? `<td style="text-align:center;">${techVal === null ? '-' : techVal.toFixed(1) + '%'}</td>` : ``}
            </tr>
        `;
    }).join('');

    container.innerHTML = `
        <div class="table-card">
            <div class="table-header">
                <h3>Detalle de Capacitaciones</h3>
                <span class="badge">${filtered.length} registros</span>
            </div>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre del Instructivo</th>
                            <th>Temario</th>
                            <th>Duraci√≥n (h)</th>
                            <th>Status Capacitaci√≥n</th>
                            <th>Status Evaluaci√≥n</th>
                            ${techColLabel ? `<th>% ${_escapeHtml(techColLabel)}</th>` : ``}
                        </tr>
                    </thead>
                    <tbody>
                        ${tableRows || `<tr><td colspan="${techColLabel ? 6 : 5}" style="text-align:center; padding:18px;">Sin registros</td></tr>`}
                    </tbody>
                </table>
            </div>
            <div class="hint" style="margin-top:10px; opacity:.85;">
                ${techCols.length ? `T√©cnicos detectados: ${techCols.length} (columnas F..Q).` : `No se detectaron columnas de t√©cnicos. Revisa el Flow/Excel.`}
            </div>
        </div>
    `;
}
